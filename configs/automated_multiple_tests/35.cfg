[ids]
l1 = new/train/layer1/training_L1.csv
l2-fastdos = new/train/layer2/benign-fastdos.csv
l2-portscan = new/train/layer2/benign-portscan.csv
l2-bruteforce = new/train/layer2/benign-bruteforce.csv
chunk-size = 10000
max-threads = 4
lower-bound-flows = 150

[l1]
classifier-module = sklearn.neural_network
classifier = %(classifier-module)s.MLPClassifier(activation='logistic', solver='lbfgs', alpha=1e-5, hidden_layer_sizes=(50,30), random_state=1)
scaler-module = sklearn.preprocessing
scaler = %(scaler-module)s.StandardScaler()
saved-model-path = saved_neural_networks/layer1
labels = labels-l1
labels-map = mapping-l1

[l2-fastdos]
classifier-module = sklearn.neighbors
classifier = %(classifier-module)s.KNeighborsClassifier(n_neighbors=5)
scaler-module = sklearn.preprocessing
scaler = %(scaler-module)s.StandardScaler()
saved-model-path = saved_neural_networks/layer2
labels = labels-l2
labels-map = mapping-l2

[l2-portscan]
classifier-module = sklearn.ensemble
classifier = %(classifier-module)s.RandomForestRegressor(max_depth=15, random_state=0)
scaler-module = sklearn.preprocessing
scaler = %(scaler-module)s.StandardScaler()
saved-model-path = saved_neural_networks/layer2
labels = labels-l2
labels-map = mapping-l2

[l2-bruteforce]
classifier-module = sklearn.neural_network
classifier = %(classifier-module)s.MLPClassifier(activation='logistic', solver='lbfgs', alpha=1e-5, hidden_layer_sizes=(50,30), random_state=1)
scaler-module = sklearn.preprocessing
scaler = %(scaler-module)s.StandardScaler()
saved-model-path = saved_neural_networks/layer2
labels = labels-l2
labels-map = mapping-l2

[labels-l1]
fastdos
portscan
bruteforce

