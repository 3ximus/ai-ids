[l1]
classifier_module = sklearn.neural_network
classifier = %(classifier_module)s.MLPClassifier(
                activation='logistic',
                solver='adam',
                alpha=1e-5,
                hidden_layer_sizes=(40,16),
                random_state=1)
scaler = False # TODO
labels = 3

[l2]
classifier_module = sklearn.linear_model
classifier =  %(classifier_module)s.LogisticRegressor(
				 solver=liblinear)
scaler = False
labels = 2

